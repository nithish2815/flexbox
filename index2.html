<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Column Layout with Only Divs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .box {
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .top {
      background-color: #00bfff; /* Blue */
    }

    .bottom {
      background-color: #9932cc; /* Purple */
    }

    .middle {
      display: flex;
      height: 403px;
    }

    .left {
      flex: 1;
      background-color: #ff4500; /* Red */
    }

    .center {
      flex: 2;
      background-color: #32cd32; /* Green */
    }

    .right {
      flex: 1;
      background-color: #ffd700; /* Yellow */
    }
  </style>
</head>
<body>

  <div class="box top">Header</div>

  <div class="middle">
    <div class="box left">Left sidebar</div>
    <div class="box center">Main content</div>
    <div class="box right">Right sidebar</div>
  </div>

  <div class="box bottom">Footer</div>

</body>
</html>
